
<section id="contact">
	<div class="contact-section">
		<div class="ear-piece">
			<img class="img-responsive" src="images/banner.jpg" alt="">
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-sm-offset-4">
					<div class="contact-text">
						<h2>Register Here!!!</h2>
						<h4>{{message}}</h4>
					</div>
					<div class="col-sm-5">
						<div id="contact-section">
							<h3>Send a message</h3>
							<div class="status alert alert-success" style="display: none"></div>
							<form id="main-contact-form" class="contact-form"
								name="contact-form">
								<div class="form-group">
									Fullname <input type="text" name="userFullName"
										class="form-control" required="required"
										placeholder="userFullName" ng-model="userFullName" />
								</div>


								<div class="form-group">
									username <input type="text" name="username"
										class="form-control" required="required"
										placeholder="username" ng-model="username" />
								</div>

								<div class="form-group">
									phone <input type="text" name="userPhone" class="form-control"
										required="required" placeholder="userPhone"
										ng-model="userPhone" />
								</div>

								<div class="form-group">
									email <input type="email" name="userEmail" class="form-control"
										required="required" placeholder="userEmail"
										ng-model="userEmail" />
								</div>

								<div class="form-group">
									password <input type="password" name="password"
										class="form-control" required="required"
										placeholder="password" ng-model="password" />
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary pull-right"
										ng-click="register()">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
</section>
